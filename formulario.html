<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario bb</title>
</head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
<body>
  <div class="container">
    <h2>Formulario de ingreso</h2>
    <div class="form-group">
      <label for="Correo">Correo:</label>
      <input type="Correo" class="form-control" id="correo" placeholder="Ingrese su correo" name="correo">
    </div>
    <div class="form-group">
      <label for="con">Contraseña:</label>
      <input type="contraseña" class="form-control" id="con" placeholder="Ingrese su contraseña" name="con">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="Recordarme">Recordarme
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </div>
    
<!-- jQuery library -->
<script src="assets/js/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="assets/js/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
